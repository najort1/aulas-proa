<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="titulo">Bem vindo ao jogo da adivinhação !</h1>
        <input type="text" id="chuteUsuario" placeholder="Digite um numero entre 1 e 100" onkeypress="if(event.keyCode == 13) chute(document.getElementById('chuteUsuario').value)">
        <button type="button" class="chutar" onclick="chute(document.getElementById('chuteUsuario').value)">Chutar</button>

    </div>

    <div class="resultado">
        <p id="resultadoTentativa"></p>
        <p id="tentativas">Faça sua primeira tentativa pra iniciar o contador.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
