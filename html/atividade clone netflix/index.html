<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_tvndqBn-ItTaoQI2dKrgrt3214L2T8hzOg&s" type="image/x-icon">
</head>
<body>

    <div class="fundo">



        <img src="https://assets.nflxext.com/ffe/siteui/vlv3/04bef84d-51f6-401e-9b8e-4a521cbce3c5/null/BR-pt-20240903-TRIFECTA-perspective_3a8e7f7c-c31d-4144-86b9-fde330b3973f_large.jpg" alt="fundo" id="fundoPagina">

        <header>
            <div id="logo">
                <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="Netflix" id="logoNetflix">


            </div>
        </header>

        <section id="login">
            <div class="loginContainer">
                <form>
                <h1>Entrar</h1>
                    <div class="inputsLogin">
                        <input type="email" name="email" id="email" placeholder="Email ou número de celular">
                        <input type="password" name="password" id="password" placeholder="Senha">
                    </div>
    
                    <div class="botoes">
                        <a href="./paginas/logado.html"><button type="button" id="entrarBtn">Entrar</button></a>
                        <p>OU</p>
                        <button type="button" id="codigoBtn">usar um codigo de acesso</button>
                        <a href="">Esqueceu a senha?</a>
                    </div>
    
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar de mim</label>
                    <p>Novo por aqui ? <a href="">Assine agora</a></p>
                </form>
            </div>
        </section>
    </div>



    <footer>
        <div class="footerItens">
            <ul class="itens">
                <li><a href="">Perguntas frequentes</a></li>
                <li><a href="">Preferências de cookies</a></li>
                <li><a href="">Central de Ajuda</a></li>
                <li><a href="">Informações corporativas</a></li>
                <li><a href="">Termos de Uso</a></li>
                <li><a href="">Privacidade</a></li>
            </ul>
        </div>
    </footer>




    
</body>
</html>
