<!DOCTYPE html>
<!-- Declaração do tipo de documento, informando ao navegador que este é um documento HTML5 -->
<html lang="pt-br">
<!-- Início do documento HTML, com o idioma definido como português do Brasil -->
<head>
    <!-- Cabeçalho do documento, onde ficam as informações de configuração e links para recursos externos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta quase todos os caracteres e símbolos do mundo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização para dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela -->
    <title>AULA SOBRE DOM</title>
    <!-- Título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo de estilos CSS, que define a aparência da página -->
</head>
<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->

    <div class="oque_E_Dom">
        <!-- Divisão (ou "caixa") que agrupa elementos relacionados ao conteúdo sobre DOM -->
        
        <h1 class="tituloDaFuncao"></h1>
        <!-- Título principal da seção, que será preenchido dinamicamente com JavaScript -->
        <div class="ClassTextoInforma">
            <!-- Outra divisão que agrupa o texto informativo -->
            <p class="textoInformando"></p>
            <!-- Parágrafo que será preenchido dinamicamente com informações sobre DOM -->
        </div>
        <button class="botaoFuncoes" type="button" onclick="oqueEDom()">Clique aqui e tenha uma aula completa de DOM</button>
        <!-- Botão que, ao ser clicado, chama a função JavaScript "oqueEDom" para exibir informações sobre DOM -->
    </div>

    <script src="script.js"></script>
    <!-- Link para o arquivo JavaScript, que contém a lógica para manipular o conteúdo da página -->
    
</body>
</html>
