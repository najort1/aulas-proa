<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="containerTudo">
            <div class="containerLogin">
                <div class="titulo">
                    <h1>Logar</h1>
                </div>
                <div class="inputsUsuario">
                    <label for="emailUsuario">Digite seu email</label>
                    <input type="text" id="emailUsuario" placeholder="E-mail">
                    <label for="senhaUsuario">Digite sua senha</label>
                    <input type="password" id="senhaUsuario" placeholder="Senha">
                </div>
                <div class="botaoLogar">
                    <button type="button" onclick="validaForm()">Logar</button>
                    <a href="cadastro.html"><button type="button">Cadastrar</button></a>
                </div>
                <div class="resultado">
                    <h1 id="resultadoLogin"></h1>
                </div>
            </div>
        </div>
    </form>

    <form>
        <div class="containerTudo">
            <div class="containerRegistro">
                <div class="titulo">
                    <h1>Registrar</h1>
                </div>
                <div class="inputsUsuario">
                    <label for="CadEmailUsuario">Digite seu email</label>
                    <input type="text" id="CadEmailUsuario" placeholder="Email cadastrar">
                    <label for="cadSenhaUsuario">Digite sua senha</label>
                    <input type="password" id="cadSenhaUsuario" placeholder="Senha de acesso">
                </div>
                <div class="botoesCadastro">
                    <button type="button" onclick="cadastraUsuario()">Enviar</button>
                    <p>Já possui cadastro? <a href="index.html">Faça login</a></p>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
