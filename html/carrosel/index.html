<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <div class="slide first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMOS26BBs6gClSkLBWUIkoR1_yQBCpwP-a9Q&s" alt="imagem1" />
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/c3/9e/d6/c39ed655e9e0dc959ce9e947921dd22e.jpg" alt="imagem2" />
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/9a/f8/50/9af850b47bd0c7583cc9644d5cb7bf80.jpg" alt="imagem3" />
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/videos/thumbnails/originals/d3/18/7b/d3187bea0e7e098361b8ec7e649a47ea.0000000.jpg" alt="imagem4" />
            </div>
            <div class="slide">
                <img src="https://img.quizur.com/f/img648cf442a10079.81576548.jpg?lastEdited=1686959173" alt="imagem5" />
            </div>

            <div class="slide">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMOS26BBs6gClSkLBWUIkoR1_yQBCpwP-a9Q&s" alt="duplicata">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
